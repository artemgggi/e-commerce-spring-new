<!DOCTYPE html>

<head>

    <title>Shop</title>

    <script src="../static/js/bootstrap.js"></script>
    <script

    <script type="text/javascript" src="../static/api/ajaxFetch.js"></script>
    <link href="../static/font-awesome/css1/all.css" rel="stylesheet">

    <nav th:fragment="sidebar" class="disabled" id="sidebar">

            <strong><i class="fa fa-shopping-cart" aria-hidden="true"></i></strong>
        </div>

        <ul class="list-unstyled components">
            <li class="active"><a href="#homeSubmenu"

                <ul class="collapse list-unstyled" id="homeSubmenu">

                </ul>
            </li>
            <li><a href="#"> <i class="fas fa-briefcase"></i> About
            </a> <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false"
                    class="dropdown-toggle"> <i class="fas fa-copy"></i> pages
            </a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <!--                    <li><a href="#">category</a></li>-->
                </ul>

                <!--                    <i class="fas fa-align-left"></i>-->

                </form>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto"></ul>
                </div>
        </nav>

    <script type="text/javascript">
            $(document).ready(function() {
                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar').toggleClass('active');
                });
    </script>

</div>
