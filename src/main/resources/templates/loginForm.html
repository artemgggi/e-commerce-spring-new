<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web-Shop</title>
    <!--JS-->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="api/ajaxFetch.js" type="text/javascript"></script>
    <script src="font-awesome/js1/fontawesome.js" type="text/javascript"></script>
    <!--CSS-->
    <link rel="stylesheet" href="font-awesome/css1/all.css" type="text/css">
    <link rel="stylesheet" href="css/style4.css" type="text/css">
    <link rel="stylesheet" href="css/card.css" type="text/css">
    <link rel="stylesheet" href="css/cart.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css">
    <link rel="icon" href="images/icon.png"/>
</head>

<body>
<div id="content">
    <div class="card">
        <form action="/changePname" method="post">
            <div class="text-center border border-light p-5">
                <input type="text" name="login" id="name"
                       class="form-control mb-4" placeholder="Enter login">
                <input type="text" name="pass" id="password"
                       class="form-control mb-4" placeholder="Enter password">
                <input type="submit" value="Login"/>
                <input type="reset" value="Reset"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
