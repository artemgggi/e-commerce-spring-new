<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web-Shop</title>
    <!--JS-->
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="api/ajaxFetch.js" type="text/javascript"></script>
    <script src="font-awesome/js1/fontawesome.js" type="text/javascript" ></script>
    <!--CSS-->
    <link rel="stylesheet" href="font-awesome/css1/all.css" type="text/css">
    <link rel="stylesheet" href="css/style4.css" type="text/css">
    <link rel="stylesheet" href="css/card.css" type="text/css">
    <link rel="stylesheet" href="css/cart.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css">
    <link rel="icon" href="images/icon.png"/>
</head>

<body>
<div id="content">

    <div class="line"></div>
        <!-- Default form subscription -->
        <div class="card">
            <div class="card-header">

                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'product')"
                            id="defaultOpen">product</button>
                    <button class="tablinks" onclick="openTab(event, 'category')">category</button>
                    <button class="tablinks" onclick="openTab(event, 'album')">product pictures</button>
                    <button class="tablinks" onclick="openTab(event, 'coupon')">Coupon-discount</button>
                </div>
            </div>

<div>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form action="/addProduct" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name">Product name</label>
                            <input type="text" name="pname" id="name" class="form-control">
                            <br>
                            <label for="price">Product price</label>
                            <input type="number" name="pprice" id="price" class="form-control">
                            <br>
                            <label for="price">Product description</label>
                            <input type="text" name="pdescription" id="descriprion" class="form-control">
                            <div>
                                <label for="formFile" class="form-label">Upload image</label>
                                <input class="form-control" type="file" name="file" id="formFile">
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
        </div>
</body>
</html>
